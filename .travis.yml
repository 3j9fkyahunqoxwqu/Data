language: php
sudo: false

branches:
  only:
  - master

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 

addons:
    apt:
        packages:
            - sshpass

before_script:
  - composer install --prefer-source

script:
  - php bin/generate.php

after_script:
  - export SSHPASS=$DEPLOY_PASS
  - sshpass -e scp data/*.json $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH_ALPHA/data
  - sshpass -e ssh $DEPLOY_USER@$DEPLOY_HOST $DEPLOY_PATH_ALPHA/bin/import
